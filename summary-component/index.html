<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/summary.png">
</head>
<body>
    <header>
      <div class="right-section">
        <h1>Your result</h1>
        <div class="circle">
          <p class="of"> <span class="incircle">69</span> <br> of 100 </p>
        </div>
        <p style="font-size: 40px; font-weight: bold; text-align: center; margin-top: 20px; margin-bottom: 0px;"> Great</p>
        <p style="font-size: 20px; width: 300px; color: #c8bbff; text-align: center; margin-left: 55px;">You have scored more than 70% of the people who have taken these tests</p>
      </div>
      <div class="left-section"> 
        <h2>Summary</h2>
          <div class="reaction"> 
            <img src="img/flash.png" alt="">
            <p>Reaction <span class="number"> 69/100 </span> </p> 
          </div>
          <div class="memory">
            <img src="img/brain.png" alt="" style="margin-right: 12px;">
            <p>Memory <span class="number"> 69/100 </span></p>
          </div>
          <div class="verbal">
            <img src="img/message.png" alt="">
            <p>Verbal <span class="number"> 69/100</span></p>
          </div>
          <div class="visual">
            <img src="img/vision.png" alt="">
            <p>Visual <span class="number"> 69/100 </span></p>
          </div>
          <div class="continue">
            <p>Continue</p>
          </div>
      </div>
    </header>
</body>
</html>
