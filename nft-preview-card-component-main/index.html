<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="" class="main-img" />
          <div class="overlay"></div>
          <div class="small-icon">
            <img src="images/icon-view.svg" alt="" class="small-img" />
          </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p class="space">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth-and-time">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" />
            <p>0.041ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creation">
          <img src="images/image-avatar.png" alt="" class="profile-img" />
          <p class="creation-name">
            Creation of <span class="name">Suhrob Shuhratov</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
