<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
    />

    <title>Stats preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <img src="images/image-header-desktop.jpg" alt="" />
        <div class="text-container">
          <h1>
            Get <span class="change-color"> insights </span>that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <h2>10k+</h2>
            <h2 class="stats-padding">314</h2>
            <h2 class="stats-padding">12M+</h2>
            <p>COMPANIES</p>
            <p class="stats-padding-p">TEMPLATES</p>
            <p class="stats-padding-p">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries-->
  </body>
</html>
